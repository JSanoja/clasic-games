<div class="table">
  <div class="table-header row">
      <div class="col-3">Start Time</div>
      <div class="col-3">End Time</div>
      <div class="col-2">Difficulty</div>
      <div class="col-2">Time</div>
      <div class="col-2">Status</div>
  </div>
  <div class="row" *ngFor="let item of leaderBoard">
    <div class="col-3">{{item.startTime | date: 'MM-SS-yyyy hh:mm'}}</div>
    <div class="col-3">{{item.endTime | date: 'MM-SS-yyyy hh:mm'}}</div>
    <div class="col-2">{{item.difficulty}}</div>
    <div class="col-2">{{item.totalTimeSpent | timerPipe }}</div>
    <div class="col-2">{{item.status}}</div>
  </div>
</div>
